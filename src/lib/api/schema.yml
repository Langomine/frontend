openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/questions/:
    get:
      operationId: questions_list
      tags:
      - Question
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
          description: ''
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - ckb
          - cs
          - cy
          - da
          - de
          - dsb
          - el
          - en
          - en-au
          - en-gb
          - eo
          - es
          - es-ar
          - es-co
          - es-mx
          - es-ni
          - es-ve
          - et
          - eu
          - fa
          - fi
          - fr
          - fy
          - ga
          - gd
          - gl
          - he
          - hi
          - hr
          - hsb
          - hu
          - hy
          - ia
          - id
          - ig
          - io
          - is
          - it
          - ja
          - ka
          - kab
          - kk
          - km
          - kn
          - ko
          - ky
          - lb
          - lt
          - lv
          - mk
          - ml
          - mn
          - mr
          - ms
          - my
          - nb
          - ne
          - nl
          - nn
          - os
          - pa
          - pl
          - pt
          - pt-br
          - ro
          - ru
          - sk
          - sl
          - sq
          - sr
          - sr-latn
          - sv
          - sw
          - ta
          - te
          - tg
          - th
          - tk
          - tr
          - tt
          - udm
          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/stats/:
    get:
      operationId: stats_retrieve
      tags:
      - Stats
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainStats'
          description: ''
  /api/voices/:
    post:
      operationId: voices_create
      tags:
      - Voice
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VoiceUploadRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VoiceUploadRequest'
          '*/*':
            schema:
              $ref: '#/components/schemas/VoiceUploadRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessedVoice'
          description: ''
  /api/voices/{uuid}/:
    get:
      operationId: voices_retrieve
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Voice
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessedVoice'
          description: ''
        '404':
          description: Not found
    delete:
      operationId: voices_destroy
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - Voice
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: Item deleted
        '404':
          description: Not found
components:
  schemas:
    MainStats:
      type: object
      properties:
        total_duration_s:
          type: integer
      required:
      - total_duration_s
    ProcessedVoice:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        duration_s:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        text:
          type: string
          nullable: true
        file:
          type: string
          format: uri
          nullable: true
        language:
          type: string
          nullable: true
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - uuid
    Question:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
      required:
      - id
      - text
    VoiceUploadRequest:
      type: object
      properties:
        file:
          type: string
          format: binary
      required:
      - file
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
